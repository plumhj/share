<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
</head>

<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        const mdParser = window.markdownit();
        document.getElementById('content').innerHTML = mdParser.render(md);
      });
  </script>
</body>

</html>
